<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Season Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="NBALogo.png" height="40" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="arenas.html" title="Arenas"><i class="fa fa-soccer-ball-o "></i> Arenas</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="players.html" title="Players"><i class="fa fa-user "></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="teams.html" title="Teams"><i class="fa fa-flag"></i> Teams</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="states.html" title="States"><i class="fa fa-map-marker"></i> States</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="seasons.html" title="Seasons"><i class="fa fa-bookmark"></i> Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favoritos.html" title="Favoritos"><i class="fa fa-heart"></i> Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="quiz.html" title="Quizzes"><i class="fa fa-question"></i> Quizzes</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-folder-open">Statistics</i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="NumPlayersBySeason.html"><i class="fa fa-bar-chart"></i>Players By Season</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <img src="moon.png" id="icon">
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text: Season"></h2>
        </div>
        <a href="./seasons.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
        <div class="container-fluid team-list">
            <div class="accordion" id="teamAccordion">
                <div class="card">
                    <div class="card-header" id="teamListHeading">
                        <h4 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#teamList" aria-expanded="true" aria-controls="teamList">
                                List of Teams
                            </button>
                        </h4>
                    </div>
                    <div id="teamList" class="collapse" aria-labelledby="teamListHeading" data-parent="#teamAccordion">
                        <div class="card-body">
                            <div class="row">
                                <!-- ko foreach: Teams -->
                                <div class="col-6 col-md-4 col-lg-3 mb-3">
                                    <div class="border rounded py-2 px-2 small text-center">
                                        <a data-bind="attr: { href:'./teamDetails.html?id=' + Id + '&acronym=' + Acronym}" class="bloco nav-link d-flex flex-column align-items-center text-dark"
                                            title="Show Team details">
                                            <i class="bloco fa fa-user mb-2" style="font-size: 18px;"></i>
                                            <div data-bind="text: Name" class="bloco font-weight-bold"></div>
                                        </a>
                                    </div>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="NBALogo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-dark fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-text">Made with <i class="fa fa-heart"></i> for ITW by Margarida e Tiago</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="seasonDetails.js"></script>
</body>
</html>
