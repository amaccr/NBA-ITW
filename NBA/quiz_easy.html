    <!-- Working Area -->
    <div class="container mt-5">
        <h1 class="text-center">Easy NBA Quiz</h1>
        <form id="nbaQuizForm">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1">1. Who is known as "The King" and currently plays for the Los Angeles Lakers?</label>
                <input type="text" class="form-control" id="q1" required>
            </div>
    
            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2">2. Which team does Stephen Curry play for in the NBA?</label>
                <input type="text" class="form-control" id="q2" required>
            </div>
    
            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3">3. Name one NBA team based in Texas.</label>
                <input type="text" class="form-control" id="q3" required>
            </div>
    
            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4">4. The NBA Finals is a best-of-seven series. (True/False)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" id="q4True" value="true" required>
                    <label class="form-check-label" for="q4True">
                        True
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" id="q4False" value="false" required>
                    <label class="form-check-label" for="q4False">
                        False
                    </label>
                </div>
            </div>
    
            <!-- Question 5 -->
            <div class="form-group">
                <label for="q5">5. Michael Jordan played his entire NBA career with the Chicago Bulls. (True/False)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" id="q5True" value="true" required>
                    <label class="form-check-label" for="q5True">
                        True
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" id="q5False" value="false" required>
                    <label class="form-check-label" for="q5False">
                        False
                    </label>
                </div>
            </div>
    
            <!-- Question 6 -->
            <div class="form-group">
                <label for="q6">6. Who is the all-time leading scorer in NBA history?</label>
                <select class="form-control" id="q6" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="a">LeBron James</option>
                    <option value="b">Kobe Bryant</option>
                    <option value="c">Kareem Abdul-Jabbar</option>
                    <option value="d">Kevin Durant</option>
                </select>
            </div>
    
            <!-- Question 7 -->
            <div class="form-group">
                <label for="q7">7. In which year did the NBA introduce the three-point line?</label>
                <select class="form-control" id="q7" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="a">1975</option>
                    <option value="b">1980</option>
                    <option value="c">1986</option>
                    <option value="d">1992</option>
                </select>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Submit</button>

        </form>
