<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Team Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="NBALogo.png" height="40" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="arenas.html"><i class="fa fa-soccer-ball-o text-warning"></i> Arenas</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="players.html"><i class="fa fa-user-o text-primary"></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="teams.html"><i class="fa fa-flag-o text-danger"></i> Teams</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="states.html"><i class="fa fa-map-marker text-success"></i> States</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html"><i class="fa fa-bookmark-o text-info "></i> Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="xxx.html"><i class="fa fa-magic" title="The party continues..."></i> &middot;&middot;&middot;</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <!-- Team Details Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Team Logo -->
            <div class="col-md-4 mb-3">
                <div class="text-center">
                    <img class="img-thumbnail team-logo" data-bind="attr:{src: Logo}" alt="Team Logo">
                </div>
            </div>

            <!-- Team Details -->
            <div class="col-md-8 team-details">
                <div class="py-2 border-bottom mb-3">
                    <h2 data-bind="text: Name()"></h2>
                </div>
                <!-- Team Detail Rows -->
                <div class="row border-bottom g-2">
                    <div class="col-2">Name</div>
                    <div class="col-10" data-bind="text: Name"></div>
                </div>
                <div class="row border-bottom g-2">
                    <div class="col-2">Acronym</div>
                    <div class="col-10" data-bind="text: Acronym"></div>
                </div>
                <div class="row border-bottom g-2">
                    <div class="col-2">City</div>
                    <div class="col-10" data-bind="text: City"></div>
                </div>
                <div class="row border-bottom g-2">
                    <div class="col-2">State</div>
                    <div class="col-10" data-bind="text: StateName"></div>
                </div>
                <div class="row border-bottom g-2">
                    <div class="col-2">Conference</div>
                    <div class="col-10" data-bind="text: ConferenceName"></div>
                </div>
                <div class="row border-bottom g-2">
                    <div class="col-2">Division</div>
                    <div class="col-10" data-bind="text: DivisionName"></div>
                </div>
                <div class="row border-bottom g-2">
                    <div class="col-2">History</div>
                    <div class="col-10" data-bind="text: History"></div>
                </div>

                <a href="./teams.html" class="btn btn-default btn-sm btn-back mt-3"><i class="fa fa-list"></i> Back
                    to List</a>
            </div>
        </div>
    </div>
    <!-- Team Season List Section -->
        <div class="container-fluid team-list">
            <div class="row">
                <div class="col-12">
                    <h4>List of Seasons</h4>
                </div>
                <!-- ko foreach: Seasons -->
                <div class="col-6 col-md-4 col-lg-3 mb-3">
                    <div class="border rounded py-2 px-2 small text-center">
                        <a data-bind="attr: { href:'./seasonDetails.html?id=' + Id }" class="nav-link d-flex flex-column align-items-center text-dark"
                            title="Show Season details" style="color: black;">
                            <i class="fa fa-calendar-alt mb-2" style="color: black; font-size: 18px;"></i>
                            <div data-bind="text: Season" class="font-weight-bold"></div>
                        </a>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
    <!-- Team Player List Section -->
    <div class="container-fluid team-list">
        <div class="row">
            <div class="col-12">
                <h4>List of Players</h4>
            </div>
            <!-- ko foreach: Players -->
            <div class="col-6 col-md-4 col-lg-3 mb-3">
                <div class="border rounded py-2 px-2 small text-center">
                    <a data-bind="attr: { href:'./playerDetails.html?id=' + Id }" class="nav-link d-flex flex-column align-items-center text-dark"
                        title="Show Player details" style="color: black;">
                        <i class="fa fa-user mb-2" style="color: black; font-size: 18px;"></i>
                        <div data-bind="text: Name" class="font-weight-bold"></div>
                    </a>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="NBALogo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="teamDetails.js"></script>
</body>
</html>
